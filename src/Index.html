<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dictionary CRUD App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-success">
         Dictionary CRUD App Using IndexedDB <i class="fas fa-book"></i></h1>

       <div class="d-flex justify-content-center">
         <button class="btn btn-success" id="btn-create">Create</button>
         <button class="btn btn-primary" id="btn-read">Read</button>
         <button class="btn btn-warning" id="btn-update">Update</button>
         <button class="btn btn-danger" id="btn-delete">Clear</button>
       </div>

      <div class="d-flex justify-content-center">
        <form class="w-50">
          <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
          <input type="text" id="word" class="form-control" autocomplete="off" placeholder="Word" />
          <input type="text" id="sentence" class="form-control " autocomplete="off" placeholder="Sentence" />
          <input type="text" id="related" class="form-control " autocomplete="off" placeholder="related" />
        </form>
      </div>
     
      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Word</th>
              <th scope="col">Sentence</th>
              <th scope="col">related</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data is successfully inserted...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data is successfully updated...!</div>
  <div class="w-100 btn btn-danger deletemsg">Data is successfully Delated...!</div>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <!-- Custom main file-->
  <script src="../js/main.js" type="module"></script>
</body>

</html>
